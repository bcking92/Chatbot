{% extends 'base.html' %}
{% block body%}
    <div class="row mt-5">
  <form action="/articles/create" method="GET">
  제목을 입력하세세세요
  <input type="text" name="title" placeholder="제목 작성해바여">
  <br>
  <hr>
  <p>이미지 URL을 넣어주세요 <input type="text" name="img_url"></p>
  <p>내용을 입력하세세세요</p>  
  <textarea name="content" id="" cols="30" rows="10" style="width: 100%" placeholder="내용작성해바여"></textarea>
  <br>
  <button type="submit">작성하기!</button>
  </form>
</div>

{% endblock %}
