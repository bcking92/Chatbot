{% extends 'base.html' %}

{% block body %}
<h1 class="mt-5">수정합시다요</h1>

<form action="{% url 'posts:update' post.id %}" method="GET">
  <div class="form-group">
    <label for="title">제목</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="제목을 입력하세요" id="title" name="title" value="{{ post.title }}">
  </div>
  <div class="form-group">
    <label for="content">내용</label>
    <textarea class="form-control" id="content" placeholder="내용을 입력하세요" required name="content" rows="10" s>{{ post.content }}</textarea>
  </div>
  <div class="form-group">
    <label for="img_url">이미지 URL</label>
    <input type="text" class="form-control" placeholder="이미지 URL" id="img_url" name="img_url" value="{{ post.img_url }}">
  </div>
  <button type="submit" class="btn btn-primary">수정합니다</button>
</form>









{% endblock %}
