{% extends 'base.html' %}

{% block body %}
<a href="/posts/{{ post.id }}/edit" class="btn-success">수정</a>
<a href="/posts/{{ post.id }}/delete" class="btn-danger">삭제</a>
<h1> {{ post.title }}</h1>
<p> {{ post.content }}</p>
<img src="{{ post.img_url }}" alt="{{ post.title }}">
<p>{{ post.created_at }}</p>
<p>{{ post.updated_at }}</p>






{% endblock %}
