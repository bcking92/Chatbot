<!DOCTYPE html>
<html lang="en">
<head>
  <title>Counter</title>
</head>
<body>
    <div id="app">
      <button v-on:click="plus">+1</button>
      <h1>counter: {{ num }}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    const app = new Vue({
      el: '#app',
      data: {
        num: 0,
      },
      methods: {
        plus() {
          this.num += 1
        },
      },
    })
    </script>
</body>
</html>
