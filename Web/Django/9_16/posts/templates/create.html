{% extends 'base.html' %}

{% block body %}

<div class="container mt-5">
  <div class="row d-flex justify-content-between"><h1>새글 새글 작성하기</h1>
    <a href="/post/" class="btn btn-primary" style="margin-top:15px">목록</a>
  </div>
  <!-- 파일을 넣을 때 form태그에 데이터 타입도 들어간다는것을 알려주기 위해 인코딩타입(enctype)을 정해줘야 함 -->
  <!-- enctype의 기본값은 application어쩌구 이고 text어쩌구는 text를 진짜 있는 그대로 보내버림(코드안의 코드를 쓸때 같이 text를 쓰는 경우가있음) -->
    <form action="/post/create/" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="제목", name='title'>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">contents</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" name='content'>기본입력</textarea>
        </div>
        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">파일 선택</label>
              </div>
          </div>
        <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-primary">작성하기</button>
      </div>
      </form>
      

</div>




{% endblock %}
