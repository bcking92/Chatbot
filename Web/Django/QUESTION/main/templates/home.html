{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
    <form action="/question/" method="POST">
      {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">이름</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="이름" name="name">
          <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
        </div>
        <div class="form-group">
        <label for="majorselect">전공</label>
        <select class="custom-select" size="3" id="majorselect" name="major">
            <option selected>화학공학</option>
            <option value="1">컴퓨터공학</option>
            <option value="2">산업공학</option>
            <option value="3">기계공학</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">시작하기</button>
      </form>
</div>




{% endblock %}
